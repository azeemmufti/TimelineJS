<!DOCTYPE html>

<!--                 can also put absolute size parameters, don't need style tags in that case, comes up as a box that way
 -->
<html lang="en">

 <head>

      <!-- Style-->
    <style>
      html, body {
       height:100%;
       padding: 0px;
       margin: 0px;
      }
    </style>

        <!-- jQuery -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <!-- BEGIN TimelineJS -->
        <script type="text/javascript" src="http://cdn.knightlab.com/libs/timeline/latest/js/storyjs-embed.js"></script>

      <script>
            $(document).ready(function() {
                createStoryJS({
                    type:       'timeline',
                    width:      '100%',
                    height:     '100%',
                    source:     'test.json',
                    embed_id:   'my-timeline'
                });
            });
        </script>

        <!-- END TimelineJS -->
    </head>

    <body>
        <div id="my-timeline"></div>
    </body>

</html>
